<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/templates/index.html">
    <title>Dispute Analysis Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #353535;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        h1 {
            color: #3c6e71;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3c6e71;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .btn {
            background-color: #3c6e71;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #284b63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dispute Analysis Tool</h1>
        <p>Welcome to the Dispute Analysis Tool. You will be redirected to the application automatically.</p>
        <div class="spinner"></div>
        <p>If you are not redirected automatically, please click the button below:</p>
        <a href="/templates/index.html" class="btn">Go to Application</a>
    </div>

    <script>
        // Redirect to the application's main page
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                window.location.href = '/';
            }, 1500);
        });
    </script>
</body>
</html>
